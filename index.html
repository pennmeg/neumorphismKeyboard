<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Neumorphism: Keyboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <script src="script.js"></script>
  <body>
    <div id="keyboard" class="grey shadow">
      <div class="row">
        <button id="q" class="grey shadow key">Q</button>
        <button id="w" class="grey shadow key">W</button>
        <button id="e" class="grey shadow key">E</button>
        <button id="r" class="grey shadow key">R</button>
        <button id="t" class="grey shadow key">T</button>
        <button id="y" class="grey shadow key">Y</button>
        <button id="u" class="grey shadow key">U</button>
        <button id="i" class="grey shadow key">I</button>
        <button id="o" class="grey shadow key">O</button>
        <button id="p" class="grey shadow key">P</button>
      </div>
      <div class="row">
        <button id="a" class="grey shadow key">A</button>
        <button id="s" class="grey shadow key">S</button>
        <button id="d" class="grey shadow key">D</button>
        <button id="f" class="grey shadow key">F</button>
        <button id="g" class="grey shadow key">G</button>
        <button id="h" class="grey shadow key">H</button>
        <button id="j" class="grey shadow key">J</button>
        <button id="k" class="grey shadow key">K</button>
        <button id="l" class="grey shadow key">L</button>
      </div>
      <div class="row">
        <button id="z" class="grey shadow key">Z</button>
        <button id="x" class="grey shadow key">X</button>
        <button id="c" class="grey shadow key">C</button>
        <button id="v" class="grey shadow key">V</button>
        <button id="b" class="grey shadow key">B</button>
        <button id="n" class="grey shadow key">N</button>
        <button id="m" class="grey shadow key">M</button>
      </div>
      <div class="row">
        <button id="space" class="grey shadow space">Space</button>
      </div>
    </div>
  </body>
</html>
