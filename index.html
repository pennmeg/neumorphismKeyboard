<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Neumorphism: Keyboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
  <body>
    <div id="keyboard" class="grey shadow">
      <div class="row">
        <div class="grey shadow key"><p>Q</p></div>
        <div class="grey shadow key"><p>W</p></div>
        <div class="grey shadow key"><p>E</p></div>
        <div class="grey shadow key"><p>R</p></div>
        <div class="grey shadow key"><p>T</p></div>
        <div class="grey shadow key"><p>Y</p></div>
        <div class="grey shadow key"><p>U</p></div>
        <div class="grey shadow key"><p>I</p></div>
        <div class="grey shadow key"><p>O</p></div>
        <div class="grey shadow key"><p>P</p></div>
      </div>
      <div class="row">
        <div class="grey shadow key"><p>A</p></div>
        <div class="grey shadow key"><p>S</p></div>
        <div class="grey shadow key"><p>D</p></div>
        <div class="grey shadow key"><p>F</p></div>
        <div class="grey shadow key"><p>G</p></div>
        <div class="grey shadow key"><p>H</p></div>
        <div class="grey shadow key"><p>J</p></div>
        <div class="grey shadow key"><p>K</p></div>
        <div class="grey shadow key"><p>L</p></div>
      </div>
      <div class="row">
        <div class="grey shadow key"><p>Z</p></div>
        <div class="grey shadow key"><p>X</p></div>
        <div class="grey shadow key"><p>C</p></div>
        <div class="grey shadow key"><p>V</p></div>
        <div class="grey shadow key"><p>B</p></div>
        <div class="grey shadow key"><p>N</p></div>
        <div class="grey shadow key"><p>M</p></div>
      </div>
      <div class="row">
        <div class="grey shadow space"><p>Space</p></div>
      </div>
    </div>
  </body>
</html>
